<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <form name="register" method="post" action="">
        <table>
            <tr>
                <td>
                    <h2>
                        <center>ĐĂNG KÝ THÀNH VIÊN</center>
                    </h2>
                    <fieldset>
                        <legend><b>Thông tin cá nhân</b></legend>
                        <table>
                            <tr>
                                <td><label>Họ và tên: </label></td>
                                <td><input type="text"></td>
                            </tr>
                            <tr>
                                <td><label>Ngày sinh</label></td>
                                <td>
                                    <select name="date" id="date">
                                        <option value="0">1</option>
                                        <option value="1">2</option>
                                        <option value="2">3</option>
                                        <option value="3">4</option>
                                        <option value="4">5</option>
                                        <option value="5">6</option>
                                        <option value="6">7</option>
                                        <option value="7">8</option>
                                        <option value="8">9</option>
                                        <option value="9">10</option>
                                        <option value="10">11</option>
                                        <option value="11">12</option>
                                        <option value="12">13</option>
                                        <option value="13">14</option>
                                        <option value="14">15</option>
                                        <option value="15">16</option>
                                        <option value="16">17</option>
                                        <option value="17">18</option>
                                        <option value="18">19</option>
                                        <option value="19">20</option>
                                    </select>
                                    Tháng
                                    <select name="month" id="month">
                                        <option value="0">1</option>
                                        <option value="1">2</option>
                                        <option value="2">3</option>
                                        <option value="3">4</option>
                                        <option value="4">5</option>
                                        <option value="5">6</option>
                                        <option value="6">7</option>
                                        <option value="7">8</option>
                                        <option value="8">9</option>
                                        <option value="9">10</option>
                                        <option value="10">11</option>
                                        <option value="11">12</option>
                                    </select> Năm
                                    <input type="text" name="year" id="year" style="width: 20%;">
                                </td>
                            </tr>
                            <tr>
                                <td><label>Giới tính</label></td>
                                <td>
                                    <input type="radio" name="gender" id="gender"> Nam
                                    <input type="radio" name="gender" id="gender"> Nữ
                                </td>
                            </tr>
                            <tr>
                                <td><label>Địa chỉ</label></td>
                                <td><textarea name="address" id="address" cols="19" rows="2">
                    </textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Điện thoại</label>
                                </td>
                                <td>
                                    <input type="tel" name="phonenumber" id="phonenumber" pattern="[0-9]{10}">
                                </td>
                            </tr>
                            <tr>
                                <td><label>Email</label></td>
                                <td>
                                    <input type="email" name="email" id="email" required>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Thông tin đăng nhập</legend>
                        <table>
                            <tr>
                                <td><label>Tên đăng nhập</label></td>
                                <td><input type="text" required></td>
                            </tr>
                            <tr>
                                <td><label>Mật khẩu</label></td>
                                <td><input type="password" name="password" id="password" required></td>
                            </tr>
                            <tr>
                                <td><label>Nhập lại mật khẩu</label></td>
                                <td><input type="password" name="password" id="password" required></td>
                            </tr>
                        </table>
                    </fieldset>
                    <center>
                        <button type="submit">Đăng ký</button>
                        <button type="reset">Hủy</button>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
